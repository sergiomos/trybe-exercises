<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name" maxlength="40" >

      <label for="email">Email:</label>
      <input type="text" name="email" id="email" maxlength="50" >

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" >

      <label for="endereco">Endereço:</label>
      <input type="text" name="endereco" id="endereco" maxlength="200" >

      <label for="Cidade">Cidade:</label>
      <input type="text" name="Cidade" id="Cidade" maxlength="28" >

      <label for="estados">Estado:</label>
      <select type="checkbox" name="estados" id="estados" ></select>

      <input type="radio" name="tipo" id="casa" >
      <label for="casa">Casa</label>
      <input type="radio" name="tipo" id="apto" >
      <label for="apto">Apartamento</label>
    </fieldset>

    <fieldset>
      <label for="resumo">Resumo do curriculo</label>
      <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" ></textarea>

      <label for="cargo">Cargo</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" >

      <label for="description">Descrição do cargo</label>
      <input type="text" name="description" id="description" maxlength="500" >

      <label for="initial-date">Data inicial</label>
      <input type="date" name="initial-date" id="initial-date" autocomplete="off" >

    </fieldset>

    <button type="submit" id="submit-button">Enviar</button>
  </form>
  <div id="data">
  </div>
  <script src="script.js"></script>
</body>
</html>
