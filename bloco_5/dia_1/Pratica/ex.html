<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
      let paragraphs = document.getElementsByTagName('p');

      function changeParagraph(element) {
        element.innerText = 'Uma pessoa autruista, tranparente e que preza muito lealdade, dominado inteligencia emocial';
      }

      changeParagraph(paragraphs[0]);

      let mainDiv = document.getElementsByClassName('main-content')[0];

      function divColorToGreen (div) {
        div.style.backgroundColor = 'rgb(76,164,109)';
      }

      divColorToGreen(mainDiv);

      let contentDiv = document.getElementsByClassName('center-content')[0];

      function divColorToWhite (div) {
        div.style.backgroundColor = 'white';
      }

      divColorToWhite(contentDiv);

      function correctText (title) {
        title.innerText = title.innerText.replace(/JavaEscripito/i, 'JavaScript');
      }

      let title = document.querySelector('h1');
      correctText(title);

      function toUpperCaseParagraph (paragraphs) {
        for (paragraph of paragraphs) {
          paragraph.innerText = paragraph.innerText.toUpperCase();
        }
      }

      toUpperCaseParagraph(paragraphs);

      function printParagraphs (paragraphs) {
        for (paragraph of paragraphs) {
          console.log(paragraph.innerText);
        }
      }

      printParagraphs(paragraphs);

    </script>TrybeTrybe
  </body>
</html>
